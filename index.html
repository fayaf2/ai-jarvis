<!DOCTYPE html>
<html lang="en">
<head>
    <title>JARVIS - Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap");
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto Mono", monospace;
        }
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .main {
            text-align: center;
        }

        .main .image-container {
            margin-bottom: 20px;
        }

        .main .image-container .image {
            display: inline-block;
        }

        .main .image-container .image img {
            max-width: 100%;
            height: auto;
        }

        .main .input {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        /* Rest of your existing styles */
        .main .image-container .image {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main .image-container .image img {
            width: 350px;
            align-items: center;
        }

        .main .image-container h1 {
            color: #00bcd4;
            text-align: center;
            margin-bottom: 10px;
            font-size: 40px;
        }

        .main .image-container p {
            color: #324042;
            text-align: center;
            margin-bottom: 40px;
        }
        .main .image-container .image {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main .image-container .image img {
            width: 350px;
            align-items: center;
        }

        .main .image-container h1 {
            color: #00bcd4;
            text-align: center;
            margin-bottom: 10px;
            font-size: 40px;
        }

        .main .image-container p {
            color: #324042;
            text-align: center;
            margin-bottom: 40px;
        }
        .main .input {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40vw;
            height: 50px;
            border-radius: 20px;
            background: rgb(202 253 255 / 50%);
        }

        .main .input .talk {
            background: transparent;
            outline: none;
            border: none;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15px;
            cursor: pointer;
        }

        .main .input .talk i {
            font-size: 20px;
            color: #aed0d0;
        }

        .main .input .content {
            color: #aed0d0;
            font-size: 15px;
            margin-right: 20px;
        }
        /* The rest of your CSS styles */
    </style>
</head>
<body>
<section class="main">
    <div class="image-container">
        <div class="image">
            <img src="g.gif" alt="image">
        </div>
        <h1>J A R V I S</h1>
        <p>I'm a Virtual Assistant JARVIS. How may I help you?</p>
    </div>
    <div class="input">
        <button class="talk"><i class="fas fa-microphone-alt"></i></button>
        <h1 class="content">Click here to speak</h1>
    </div>
</section>
<script src="app.js"></script>
</body>
</html>
